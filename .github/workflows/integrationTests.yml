name: Integration Tests

on:
  schedule:
  - cron: 0 2 * * 1-5
  workflow_dispatch:

jobs:

  test-13-Integration-build:
    name: Run Tests macOS 13.0
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        xcode: ["Xcode_14.2"]  # ["Xcode_14.1", "Xcode_14.2", "Xcode_14.3"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install xcbeautify
      run: brew install xcbeautify
    - name: Select ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests/unit/pretty

  test-Integration-macOS:
    runs-on: macos-latest
    if: ${{ false }}  # disable for now
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install xcbeautify
      run: brew install xcbeautify
    - name: tests macOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} make tests/integration/macOS

  test-Integration-iOS:
    runs-on: macos-latest
    if: ${{ false }}  # disable for now
    env: 
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install xcbeautify
      run: brew install xcbeautify
    - name: tests iOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} make tests/integration/iOS

  test-Integration-tvOS:
    runs-on: macos-latest
    if: ${{ false }}  # disable for now
    env: 
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install xcbeautify
      run: brew install xcbeautify
    - name: tests tvOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} make tests/integration/tvOS
