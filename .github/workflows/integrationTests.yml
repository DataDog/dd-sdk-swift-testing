name: Integration Tests

on:
  schedule:
  - cron: 0 2 * * 1-5
  workflow_dispatch:

jobs:
  test-10-15-Integration-build:
    name: Run Tests 10.15
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        xcode: ["11.7", "12.4"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests
      
  test-11-0-Integration-build:
    name: Run Tests 11.0
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        xcode: ["12.5.1", "13.0_beta"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests


  test-Integration-run:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests iOS
      run: xcodebuild -scheme 'IntegrationTests (iOS)' -destination 'platform=iOS Simulator,name=iPhone 8' test
    - name: tests tvOS
      run: xcodebuild -scheme 'IntegrationTests (tvOS)' -destination 'platform=tvOS Simulator,name=Apple TV' test
