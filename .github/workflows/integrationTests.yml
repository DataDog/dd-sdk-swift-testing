name: Integration Tests

on:
  schedule:
  - cron: 0 2 * * 1-5
  workflow_dispatch:

jobs:
  test-10-15-Integration-build:
    name: Run Tests 10.15
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        xcode: ["12.4"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests
      
  test-11-0-Integration-build:
    name: Run Tests 11.0
    runs-on: macos-11
    strategy:
      fail-fast: false
      matrix:
        xcode: ["12.5.1", "13.0", "13.1", "13.2.1"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests

  test-12-0-Integration-build:
    name: Run Tests 12.0
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        xcode: ["13.2.1", "13.3.1"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select Xcode ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests

  test-Integration-macOS:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests macOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} xcodebuild -scheme 'IntegrationTests (macOS)' test

  test-Integration-iOS:
    runs-on: macos-latest
    env: 
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests iOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} xcodebuild -scheme 'IntegrationTests (iOS)' -destination 'platform=iOS Simulator,name=iPhone 8' test

  test-Integration-tvOS:
    runs-on: macos-latest
    env: 
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests tvOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} xcodebuild -scheme 'IntegrationTests (tvOS)' -destination 'platform=tvOS Simulator,name=Apple TV' test
