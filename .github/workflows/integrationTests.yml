name: Integration Tests

on:
  schedule:
  - cron: 0 2 * * 1-5
  workflow_dispatch:

jobs:

  test-13-Integration-build:
    name: Run Tests macOS 13.0
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        xcode: ["Xcode_14.1", "Xcode_14.2", "Xcode_14.3"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select ${{ matrix.xcode }}
      run: sudo xcode-select --switch /Applications/${{ matrix.xcode }}.app
    - name: Unit tests
      run: make tests

  test-Integration-macOS:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests macOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} xcodebuild -scheme 'IntegrationTests (macOS)' test

  test-Integration-iOS:
    runs-on: macos-latest
    env: 
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests iOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} xcodebuild -scheme 'IntegrationTests (iOS)' -destination 'platform=iOS Simulator,name=iPhone 8' test

  test-Integration-tvOS:
    runs-on: macos-latest
    env: 
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: tests tvOS
      run: DD_API_KEY=${{ secrets.DD_API_KEY }} xcodebuild -scheme 'IntegrationTests (tvOS)' -destination 'platform=tvOS Simulator,name=Apple TV' test
